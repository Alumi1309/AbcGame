<!DOCTYPE html>
<html>
<head>
	<title>アルファベットかくにん</title>
	<meta charset="UTF-8">
	<style>
        
        html {
            overflow: hidden;
            touch-action: manipulation;
        }
		body {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                            supported by Chrome and Opera */
            height: 100vh;
            -webkit-overflow-scrolling: touch;
            background: #efefef;
			text-align: center;
		}

		h1 {
			margin-top: 10vh;
			font-size: 4vh;
		}

		#letter {
			font-size: 20vh;
			margin-top: 5vh;
		}

		button {
			margin-top: 10vh;
			padding: 10px 20px;
			font-size: 5vh;
			border-radius: 1vh;
			border: none;
			color: #fff;
			cursor: pointer;
			outline: none;
		}

		#answer {
			background-color: #f00;
		}

		#next {
			background-color: #00f;
		}
	</style>
</head>
<body>
	<h1>アルファベットかくにん</h1>
	<div id="letter"></div>
    <div>
        <button id="answer">こたえ</button>
    </div>
    <div>
        <button id="next">つぎへ</button>
    </div>
</body>
<script>

    const alphabet = "abcdefghijklmnopqrstuvwxyz".split("");

    // ページが読み込まれた時に実行される処理
    window.onload = function() {
        // 背景色を白に設定
        document.body.style.backgroundColor = "#fff";
        // ランダムなアルファベットを表示
        displayRandomLetter();
    }

    // 「こたえ」ボタンがクリックされた時に実行される処理
    document.getElementById("answer").onclick = function() {
        // 現在表示されているアルファベットを取得
        const letter = document.getElementById("letter").textContent;

        var ssu = new SpeechSynthesisUtterance();
        ssu.text = letter;
        ssu.lang = 'en-US';

        
        var voices = speechSynthesis.getVoices();
        var voice = voices.find(function(_voice){
            return _voice.lang === 'en-US';
        });

        if(voice){
            ssu.voice = voice;
        }

        speechSynthesis.speak(ssu);
    }
    
    document.getElementById("next").onclick = function() {
        displayRandomLetter();
    }
    
    function displayRandomLetter() {
        const randomIndex = Math.floor(Math.random() * alphabet.length);
        const letter = alphabet[randomIndex];
        const randomCase = Math.random() < 0.5 ? "lower" : "upper";
        currentLetter = randomCase === "lower" ? letter : letter.toUpperCase();
        document.getElementById("letter").textContent = currentLetter;
      }
      
    // ピンチズーム禁止
    document.body.addEventListener("touchstart", function(e){
        if (e.touches && e.touches.length > 1) {
           e.preventDefault();
        }
    }, {passive: false});
    document.body.addEventListener("touchmove", function(e){
        if (e.touches && e.touches.length > 1) {
            e.preventDefault();
        }
    }, {passive: false});

</script>
</html>
